<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- if we want to include js script of bootstap in head we have to use defer keyword in script tag -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-1 py-5 ml-4 mr-4" style="width: 600px">
      <form action="">
        <fieldset>
            <legend>User Registration Form</legend>
            <div class="input-group">
                <span class="input-group-text">ðŸ‘¤</span>
                <input type="text" class="form-control" placeholder="First Name" />
                <span class="input-group-text">ðŸ‘¤</span>
                <input type="text" class="form-control" placeholder="Last Name" />
              </div>
        <br />

        <div class="input-group">
            <span class="input-group-text">ðŸ“©</span>
        <input
          class="form-control"
          type="email"
          id="Email"
          placeholder="Enter your Email"
        />
        </div>
        <br />

        <div class="input-group">
            <span class="input-group-text">ðŸ”‘</span>
        <input
          class="form-control"
          type="password"
          id="Email"
          placeholder="Enter your password"
        />
        </div>
        <br />
        <lable for="color" class="form-label">Pick a color :</lable>
        <input
          class="form-control-color"
          type="color"
          id="color"
          placeholder="Enter your Name"
        />
        <br />
        <br />
        <lable for="range" class="form-label">Pick a range :</lable>
        <input
          class="form-range"
          type="range"
          id="range"
          placeholder="Enter your Name"
          min="0"
          max="5"
        />
        <br />
        <!-- <br /> -->
        <lable for="color" class="form-label">Pick a Date :</lable>
        <input
          class="form-control"
          type="date"
          id="date"
          placeholder="Enter your Name"
        />
        <br />
        <!-- <br /> -->
        <label for="options" class="form-label">Pick your state</label>
        <select class="form-select">
          <option value="">Select your State</option>
          <option value="AP">AndhraPradesh</option>
          <option value="TN">TamilNadu</option>
          <option value="TG">Telengana</option>
        </select>
        <br />
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" />
          <label for="switch" class="form-check-label"
            >I agree to terms and condition</label
          >
        </div>
        <br />

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            placeholder="Place your email"
            id="floatingInput"
          />
          <label for="floatingInput">Email Address</label>
        </div>
        <br />
        
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        </fieldset>
    </div>
  </body>
</html>
