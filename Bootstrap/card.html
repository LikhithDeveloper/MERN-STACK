<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- if we want to include js script of bootstap in head we have to use defer keyword in script tag -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--https://via.placeholder.com/150-->
  </head>
  <body>
    <div
      class="container mt-5 d-flex align-items-center justify-content-center bg-light"
    >
      <div class="card m-5" style="width: 19rem">
        <div class="card-body">
          <h5 class="card-title">Kashmir</h5>
          <p class="card-text">
            Kashmir is the northernmost geographical region of the Indian
            subcontinent.
          </p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
        <img src="images.webp" class="card-img-bottom" alt="..." />
      </div>
      <div class="card m-5" style="width: 19rem">
        <div class="card-body">
          <h5 class="card-title">Ladakh</h5>
          <p class="card-text">
            Ladakh is one of the most sparsely populated regions in India. Its
            one of the finest place for holiday
          </p>
          <a href="#" class="btn btn-primary">Book Now</a>
        </div>
        <img src="images.webp" class="card-img-bottom" alt="..." />
      </div>
    </div>
  </body>
</html>
